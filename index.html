<!DOCTYPE html>
<html>
<head>
    <title>Tartu mõõtmine</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <style>body{ margin:0; padding:0 }.distance-number-label { margin-top:-20px } html, body, #map { width: 100%; height: 100% }</style>
</head>

<body>
<div id="map"></div>

<script src="leaflet/leaflet.js"></script>
<script src="leaflet/GeometryUtil.js"></script>
<script src="cgi.js"></script>
<script type="text/javascript">
var L = L||{}, cgi = cgi||{};

cgi.map = L.map('map').setView([58.37, 26.73], 14);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(cgi.map);

cgi.map.addControl(
    new L.CGI.Button({
        title: "Ruler", 
        value: "Ruler", 
        map: cgi.map,
        controller: "lineRuler",
        opts: {color: "#000"}
    }))
    .addControl(
    new L.CGI.Button({
        title: "Area",
        value: "Area",
        map: cgi.map,
        controller: "areaRuler"
    }));
</script>
</body>
</html>
